name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 14.17.4
        uses: actions/setup-node@v1
        with:
          node-version: 14.17.4
      - name: yarn install
        run: yarn install
      - name: Run jest tests
        run: yarn test:unit
